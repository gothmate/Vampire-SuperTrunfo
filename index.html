<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vampire: The Masquerade - Trunfo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Vampiro: A Máscara - Trunfo</h1>
    </header>
    <div class="container">
      <div class="btn">
        <button id="btnSortear" type="button" onclick="sortear()">
          Sortear
        </button>
        <button id="btnJogar" type="button" onclick="jogar()" disabled="true">
          Jogar
        </button>
      </div>

      <div id="carta_jogador" class="card">
        <div class="content">
          <div id="imagem_carta_jogador"></div>
          <div id="card_name"></div>
          <div id="card_clan"></div>
          <div id="card_opcoes"></div>
        </div>
      </div>

      <div id="carta_maquina" class="card">
        <div id="content">
          <div id="imagem_carta_maquina"></div>
          <div id="card_name_mc"></div>
          <div id="card_clan_mc"></div>
          <div id="card_opcoes_mc"></div>
        </div>
      </div>

      <div class="resultado">
        <h3>As Seitas nunca se reconciliam de fato</h3>
        <div id="resultado"></div>
      </div>
    </div>

    <footer>
      <p>
        criado por
        <span
          ><a href="https://gothmate.github.io/" target="_blank">Goth</a></span
        >mate®
      </p>
    </footer>
    <script src="game.js"></script>
    <script src="main.js"></script>
    <script src="cards.js"></script>
  </body>
</html>
